<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/d5f22eef8f.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="main-container">
    <div class="heading">
      <h1>ToDo App</h1>
    </div>

    <!-- Task input -->
    <div class="input-wrapper">
      <input type="text" id="todo-input" placeholder="Enter a task..." />
      <button id="submit">Add</button>
    </div>

    <!-- Task list container -->
    <div class="todo-lists" id="todo-lists"></div>

    <!-- Buttons for clearing tasks -->
    <div class="button-group">
      <button id="clear-all">Clear All Tasks</button>
      <button id="remove-completed">Remove Completed Tasks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
